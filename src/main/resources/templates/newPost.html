<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        body.post-new-body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* 부드러운 회색 */
            margin: 0;
            padding: 0;
        }

        .post-new-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white; /* 깔끔한 흰색 배경 */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post-new-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .post-new-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .post-new-label {
            font-weight: bold;
            color: #555;
        }

        .post-new-input,
        .post-new-textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none; /* 크기 조절 금지 */
        }

        .post-new-button {
            background-color: #2c3e50; /* 어두운 블루-그레이 */
            color: white;
            font-weight: bold;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .post-new-button:hover {
            background-color: #1a242f; /* 조금 더 어두운 색 */
        }

        .post-new-back-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .post-new-back-link:hover {
            color: #1a242f;
        }
    </style>
</head>
<body class="post-new-body">
<div id="header-placeholder"></div>
<div class="post-new-container">
    <h1 class="post-new-title">게시글 작성</h1>
    <form action="/post" method="post" class="post-new-form">
        <label for="title" class="post-new-label">제목:</label>
        <input type="text" id="title" name="title" class="post-new-input" required>

        <label for="content" class="post-new-label">내용:</label>
        <textarea id="content" name="content" class="post-new-textarea" rows="5" required></textarea>

        <button type="submit" class="post-new-button">작성</button>
    </form>
    <a href="/post" class="post-new-back-link">목록으로 돌아가기</a>
</div>
<div id="footer-placeholder"></div>
<script>
    fetch('/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => console.error('헤더 로드 오류:', error));

    fetch('/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('푸터 로드 오류:', error));
</script>
</body>
</html>
